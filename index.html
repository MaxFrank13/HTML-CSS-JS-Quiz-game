<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Development Quiz Game</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <header>
    <h2>Test your knowledge of Web Development</h2>
    <h5><em>Let's get quizzical!</em></h5>
  </header>
  <main>
    <section class="interface-header">
      <div class="scoreboard">
        <button class="start btn">start</button>
        <button class="highscore-toggle btn">check highscores</button>
        <p class="score"></p>
        <p class="timer"></p>
      </div>
    </section>
    <section class="interface-body">
      <div class="question-container hide">
        <h3 class="question"></h3>
        <ol type="A" class="choices">
          <li class="choice" data-letter="A"></li>
          <li class="choice" data-letter="B"></li>
          <li class="choice" data-letter="C"></li>
          <li class="choice" data-letter="D"></li>
        </ol>
      </div>
      <div class="highscore-container hide">
        <ol class="scores">
        </ol>
        <button class="clear btn">clear highscores</button>
      </div>
    </section>
    <div class="modal-overlay hide">
      <div class="initials-prompt">
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" name="initials">
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>

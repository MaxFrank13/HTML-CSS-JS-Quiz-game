<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Development Quiz Game</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <header>
    <h1>Test your knowledge and skills in Web Development!</h1>
    <p>Let's get quizical!</p>
  </header>
  <main>
    <div class="scoreboard">
      <button class="start">start</button>
      <button class="reset">reset</button>
      <button class="highscore-toggle">check out highscores</button>
      <p class="score"></p>
      <p class="timer"></p>
    </div>
    <div class="highscore-container hide">
      <ol class="scores">
      </ol>
    </div>
    <div class="question-container hide">
      <h3 class="question"></h3>
      <ol class="choices">
        <li class="choice" data-letter="A"></li>
        <li class="choice" data-letter="B"></li>
        <li class="choice" data-letter="C"></li>
        <li class="choice" data-letter="D"></li>
      </ol>
    </div>

  </main>
  <script src="app.js"></script>
</body>

</html>
